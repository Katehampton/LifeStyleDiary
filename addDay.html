<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="add-modal modal-wrapper">
            <div class="modal">
              <div class="modal-header"><h3>Add New Day</h3></div>
              <div class="modal-body">
                <form class="form" autocomplete="off">
                  <input type="text" name="date" placeholder="Date">
                  <input type="text" name="day" placeholder="Day of Week">
                  <input type="text" name="timeWokeUp" placeholder="Time Woke Up">
                  <input type="text" name="mood" placeholder="Mood">
                  <input type="text" name="calories" placeholder="Calories">
                  <input type="text" name="hoursOfExercise" placeholder="Hours of Exercise">
                  <button class="btn btn-modal">Submit</button>
                </form>
              </div>
            </div>
          </div>
        <script src="index.js" async defer></script>
    </body>
</html>
