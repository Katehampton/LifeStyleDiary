<body>

  <div class="topTitle">
    <h1>My LifeStyle</h1>
  </div>

  <div class="container">

    <header>
      <div class="dropdown">
        <button class="dropbtn">My Days</button>
        <div class="dropdown-info">
        <a href="mood.html">Mood</a>
        <a href="Exercise.html">Exercise</a>
        <a href="work.html">Work / Study</a>
        <a href="timeWokeUp.html">Time Woken Up</a>
        </div>
      </div>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        
        <tr>
          <th>Date</th>
          <th>Day of Week</th>
          <th>Time Woke Up</th>
          <th>Mood</th>
          <th>Work / Study</th>
          <th>Hours of Exercise</th>
          <th>Action</th>

        </tr>
      </table>
      <button class="btn btn-add">Add Day</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add New Day</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="date" placeholder="Date">
            <input type="text" name="day" placeholder="Day of Week">
            <input type="text" name="timeWokeUp" placeholder="Time Woke Up">
            <input type="text" name="mood" placeholder="Mood">
            <input type="text" name="work" placeholder="Work">
            <input type="text" name="hoursOfExercise" placeholder="Hours of Exercise">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit Day</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="date" placeholder="Date">
            <input type="text" name="day" placeholder="Day of Week">
            <input type="text" name="timeWokeUp" placeholder="Time Woke Up">
            <input type="text" name="mood" placeholder="Mood">
            <input type="text" name="work" placeholder="Work">
            <input type="text" name="hoursOfExercise" placeholder="Hours of Exercise">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
